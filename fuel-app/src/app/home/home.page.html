<ion-header [translucent]="true">
  <ion-toolbar color="tertiary" class="ion-text-center">
    <ion-title> Fuel App </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <form [formGroup]="formGroup">
      <ion-input
        class="ion-margin"
        label="Preço do álcool"
        type="number"
        formControlName="alcool"
      >
      </ion-input>
      <ion-input
        class="ion-margin"
        label="Preço da gasolina"
        type="number"
        formControlName="gasolina"
      >
      </ion-input>
      <ion-button
        class="ion-margin"
        [disabled]="formGroup.invalid"
        (click)="calcular()"
      >
        Verificar
      </ion-button>
      <ion-button class="ion-margin" color="warning" (click)="limpar()">
        Limpar
      </ion-button>
    </form>

    <div [hidden]="resultado == 0">
      <ion-item lines="none" [color]="cor">
        <ion-label class="ion-text-center">
          Resultado = {{resultado.toFixed(2)}}
        </ion-label>
      </ion-item>
    </div>
    <ion-item lines="none" [color]="cor">
      <ion-label class="ion-text-center"> {{mensagem}} </ion-label>
    </ion-item>
  </div>
</ion-content>
