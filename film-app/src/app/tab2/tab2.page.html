<ion-content>
  <ion-searchbar [(ngModel)]="searchTerm" (ionChange)="searchMovie()"></ion-searchbar>

  <ion-item *ngIf="movie">
    <ion-thumbnail slot="start">
      <img [src]="movie.Poster" alt="Movie Poster">
    </ion-thumbnail>
    <ion-label>
      <h2>{{ movie.Title }}</h2>
      <p>{{ movie.Year }}</p>
    </ion-label>
  </ion-item>
</ion-content>
