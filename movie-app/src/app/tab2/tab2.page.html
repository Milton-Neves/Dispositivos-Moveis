<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center"> filmes por título exato </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-label position="floating">Buscar filme por título exato</ion-label>
      <ion-input
        #movies
        (change)="exactFilm(movies)"
        type="text"
        placeholder="ex: transformers"
      ></ion-input>
    </ion-item>
  </ion-list>
  <br />
  <div [hidden]="movie.Title === undefined">
    <ion-card>
      <ion-card-header>
        <img [src]="movie.Poster" />
        <ion-card-title>{{movie.Title}}</ion-card-title>
        <ion-card-subtitle>{{movie.Type}}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content> {{movie.Year}} </ion-card-content>
      <ion-item>
        <ion-button (click)="favorite(movie)">Favoritar</ion-button>
      </ion-item>
    </ion-card>
  </div>
</ion-content>
